<form (ngSubmit)="register()">
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            
            <div class="main">
                <h4>Welcome to Yes Bank</h4><br>
                <h5>{{aim}}</h5>
            
            
            <input name="accname" id="accname" type="text" class="text" [(ngModel)]="accname" placeholder="Username" ><br><br>
            <input name="accnum" id="accno" type="text" class="text" [(ngModel)]="accnum" placeholder="Account number" ><br><br>
            
            <input name="pswd" id="pwd" type="password" class="text" [(ngModel)]="pswd" placeholder="Password" ><br> <br>
            
            
            
           <div class="line"></div>
                <input type="submit" value="Register" class="button button1 butefct" > <br><br>
                <h4>
                    <a class="textfp" routerLink="">Back to Login</a></h4>
        </div>
    </div>
        <div class="col-4"></div>
    </div>
</div>

</form>
